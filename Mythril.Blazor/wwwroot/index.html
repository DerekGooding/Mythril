<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythril.Blazor</title>
    <base href="./" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/completion-effects.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link id="theme" rel="stylesheet" href="css/light-theme.css" />
    <link href="Mythril.Blazor.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script>
        // Console log interceptor for error reporting
        (function() {
            var originalLog = console.log;
            var originalWarn = console.warn;
            var originalError = console.error;
            var logs = [];
            var maxLogs = 50;

            function addLog(type, args) {
                var message = Array.from(args).map(arg => {
                    try {
                        return typeof arg === 'object' ? JSON.stringify(arg) : String(arg);
                    } catch(e) {
                        return String(arg);
                    }
                }).join(' ');
                logs.push(`[${new Date().toISOString()}] [${type}] ${message}`);
                if (logs.length > maxLogs) logs.shift();
            }

            console.log = function() { addLog('LOG', arguments); originalLog.apply(console, arguments); };
            console.warn = function() { addLog('WARN', arguments); originalWarn.apply(console, arguments); };
            console.error = function() { addLog('ERROR', arguments); originalError.apply(console, arguments); };

            window.getRecentLogs = function() {
                return logs.join('\n');
            };
        })();

        window.setTheme = function (theme) {
            console.log("JS: Setting theme to " + theme);
            var link = document.getElementById('theme');
            if (link) {
                link.setAttribute('href', 'css/' + theme + '.css');
            }
            localStorage.setItem('theme', theme);
        };
        // Initial load
        (function () {
            var theme = localStorage.getItem('theme') || 'light-theme';
            window.setTheme(theme);
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expander.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function triggerConfettiAt(element) {
            var rect = element.getBoundingClientRect();
            confetti({
                particleCount: 40,
                spread: 50,
                origin: {
                    x: (rect.left + rect.right) / 2 / window.innerWidth,
                    y: (rect.top + rect.bottom) / 2 / window.innerHeight
                }
            });
        }
    </script>
</body>

</html>
