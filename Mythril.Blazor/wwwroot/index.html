<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythril.Blazor</title>
    <base href="./" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/completion-effects.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link id="theme" rel="stylesheet" href="css/light-theme.css" />
    <link href="Mythril.Blazor.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <script>
        window.setTheme = function (theme) {
            var link = document.getElementById('theme');
            if (link) {
                link.setAttribute('href', 'css/' + theme + '.css');
            }
            localStorage.setItem('theme', theme);
        };
        (function () {
            var theme = localStorage.getItem('theme') || 'light-theme';
            window.setTheme(theme);
        })();
    </script>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expander.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function triggerConfettiAt(element) {
            var rect = element.getBoundingClientRect();
            confetti({
                particleCount: 40,
                spread: 50,
                origin: {
                    x: (rect.left + rect.right) / 2 / window.innerWidth,
                    y: (rect.top + rect.bottom) / 2 / window.innerHeight
                }
            });
        }
    </script>
</body>

</html>
